<div class="row">
  <div class="col-md-4">
    <h1 translate="core.login.title"></h1>
    <hr><br>
    <form (ngSubmit)="onLogin()" novalidate>
      <div class="form-group">
        <label for="email" translate="core.login.email"></label>
        <input type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password" translate="core.login.password"></label>
        <input type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="user.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-default" translate="core.login.submitButton"></button>
    </form>
  </div>
</div>
